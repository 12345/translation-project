#{extends 'main.html' /}
#{set title:'Documentation' /}
<section id="top">
    <div class="wrapper">
        <h1><a href="/documentation/${version}">Manual, tutorials & references</a></h1>
        <nav>
            <form method="get" action="http://www.google.com/search" id="search">
                <input type="search" placeholder="Search ${version} on Google" name="q" results="10" size="29">
                <input type="hidden"  name="sitesearch" value="playdocja.appspot.com/documentation/${version}"> 
                <input type="submit" style="position:absolute;top:-1000em">
            </form>
            <span class="versions">
                <span>Version ${version}</span>
                <select>
                    <option disabled>Select version</option>
                    #{list items:versions, as:'item'}
                        <option ${request.url =~ "${item}/" ? 'selected ' : ''}value="/documentation/${item}">Version ${item}</option>
                    #{/list}
                </select>
            </span>
            <span class="versions">
                <span>Browse APIs</span>
                <select>
                    <option selected disabled>Select language</option>
                    <option value="http://www.playframework.org/documentation/api/${version}/index.html">Java API</option>
                </select>
            </span>
        </nav>
    </div>
</section>

<script type="text/javascript" charset="utf-8" src="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.js"></script>
<script type="text/javascript">
    $(function(){
        $("pre").addClass("prettyprint scala")
        window.prettyPrint && prettyPrint()
        $("select").change(function() {
            document.location = $(this).val()
        })
    });
</script>
<style type="text/css">
    @import "http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css";
</style>

    
    <div id="content" class="wrapper doc">
        <article>
            ${html.raw()}
        </article>
        <aside>
            
            <h3>Browse</h3>
            <ul>
                <li id="gotoc"><a href="home">Table of contents</a></li>
            </ul>
            
            <h3>Contents</h3>
            <div id="toc"></div>
            
            <h3>Books</h3>
            
            <p>
                <a href="http://www.packtpub.com/play-framework-cookbook/book"><img src="/assets/images/Cookbook_Frontcover.jpg"></a>
            </p>
            
            <p>
                <a href="http://www.the-play-book.co.uk/"><img src="/assets/images/introducing_play.gif"></a></li>
            </p>
            
        </aside>
    </div>

    <script type="text/javascript" src="/assets/javascripts/navigation.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        buildNavigation()
        
        // Fix API link
        $('a[href="/@api/index.html"]').attr('href', '/documentation/api/${version}/index.html')
    </script>
